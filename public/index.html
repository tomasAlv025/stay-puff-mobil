<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayPuff</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <!-- Configuración de Firebase -->
  <script src="firebase-config.js"></script>
  <!-- Lógica de Cierre de Sesión -->
  <script src="logout.js"></script>
  <!-- Lógica de Registro y Login -->
  <script src="script.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="bart.png" alt="Logo" class="logo">
    <h2>Inicio de sesión <br>staypuff</h2>
    <form id="loginForm">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="Ingrese su Usuario" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña" required>
      <button type="submit">Inicia sesión</button>
    </form>
    <button id="registerBtn">Registrarse</button>
    <p id="message"></p>
  </div>

  <!-- Formulario de registro oculto inicialmente -->
  <div class="register-container" id="registerContainer" style="display: none;">
    <h2>Registrarse</h2>
    <form id="registerForm">
      <label for="firstName">Nombre</label>
      <input type="text" id="firstName" name="firstName" placeholder="Ingrese su Nombre" required>
      <label for="lastName">Apellido</label>
      <input type="text" id="lastName" name="lastName" placeholder="Ingrese su Apellido" required>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su Correo Electrónico" required>
      <label for="passwordReg">Contraseña</label>
      <input type="password" id="passwordReg" name="passwordReg" placeholder="Ingrese su Contraseña" required>
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
