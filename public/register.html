<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayPuff - Registrarse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" name="firstName" placeholder="Ingrese su Nombre" required>
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" name="lastName" placeholder="Ingrese su Apellido" required>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su Correo Electrónico" required>
            <label for="passwordReg">Contraseña</label>
            <input type="password" id="passwordReg" name="passwordReg" placeholder="Ingrese su Contraseña" required>
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
            <button type="button" onclick="window.location.href='login.html'">Cancelar</button>
        </form>
        <p id="registerMessage"></p>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
